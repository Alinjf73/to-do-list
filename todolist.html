<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/fonts/Vazirmatn/Vazirmatn-font-face.css"
    />
    <link
      rel="stylesheet"
      href="assets/fonts/Vazirmatn/Vazirmatn-Variable-font-face.css"
    />

    <link
      rel="stylesheet"
      href="assets/vendor/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="my-5">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-5">
            <header class="mb-4 text-center">
              <h2>
                <i class="bi bi-calendar3 text-success"></i>
                لیست وظایف
              </h2>
            </header>
            <form action="#" class="mb-4" id="task-form">
              <div>
                <label for="task-input" class="text-black-50 fw-bold fs-5 my-2"
                  >وظایف</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="task-input"
                  id="task-input"
                />
                <small id="task-invalid" class="text-danger"></small>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-success px-4 my-2">
                  <i class="bi bi-pen"></i>
                  ثبت
                </button>
                <select class="select" name="" id="task-filter">
                  <option value="all">همه</option>
                  <option value="completed">انجام شده</option>
                  <option value="uncompleted">انجام نشده</option>
                </select>
              </div>
            </form>
            <div>
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="جستجو ..."
              />
            </div>
            <div class="mt-3">
              <h4 class="text-black-50 text-center" id="no-task-message">
                وظیفه ای برای انجام وجود ندارد!
              </h4>
              <ul class="list-group list-group-flush" id="task-list">
                <!-- <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <div class="d-flex align-items-center gap-1">
                    <i class="bi bi-square"></i>
                    <span contenteditable="" style="outline: 0 !important"
                      >خرید موبایل</span
                    >
                  </div>
                  <div class="d-flex align-items-center gap-1">
                    <span class="creation-date">2024/12/23</span>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-trash rm-el text-danger"></i>
                  </div>
                </li> -->
              </ul>
            </div>
            <div class="mt-3">
              <button
                type="button"
                class="btn btn-outline-danger w-100"
                id="btn-tasks-clear-all"
              >
                حذف همه
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="backdrop hidden"></div>
    <div class="modall hidden">
      <p>آیا مورد انتخاب شده حذف شود؟</p>
      <button class="remove-item btn btn-danger w-100">بله</button> <br /><br />
      <button class="close-modal btn btn-outline-dark w-100">خیر</button>
    </div>

    <div class="modall hidden" id="modal-remove-all">
      <p>آیا همه موارد حذف شوند؟</p>
      <button class="btn btn-danger w-100" id="remove-all-items">بله</button>
      <br /><br />
      <button
        class="close-modal btn btn-outline-dark w-100"
        id="cancel-remove-all"
      >
        خیر
      </button>
    </div>

    <div class="modall hidden" id="edit-modal">
      <p>نام جدید تسک را وارد کنید</p>
      <input class="form-control" type="text" id="edit-input" /> <br /><br />
      <button class="confirm-edit btn btn-success w-100">تایید</button>
      <br /><br />
      <button class="cancel-edit btn btn-outline-dark w-100">لغو</button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
